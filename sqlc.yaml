version: "2"
sql:
  - engine: "postgresql"
    queries:  
      -    "./internal/db/queries/user.sql"
    schema: "./schema/migrations"
    gen:
      go:
        package: "models"
        out: "internal/db/autogenerated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: false